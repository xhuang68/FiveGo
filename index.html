<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Five Go</title>
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div class="header" align="middle">
        <br>
        <img src="./img/header.jpg" alt="header" width="450px" />
    </div>
    <div class="canvas" align="middle">
        <canvas id="chessboard" width="450px" height="450px"></canvas>
        <script type="text/javascript" src="./js/script.js"></script>
    </div>
    <div class="message" align="middle">
        <h1 id="message">Welcome!</h1>
    </div>
    <br>
    <div class="operationButtons" align="middle">
        <button type="button" class="btn btn-lg btn-default" onclick="undo()"><i class="fa fa-undo" aria-hidden="true"></i><span> </span>undo</button>
        <script type="text/javascript">
            function undo() {
              canvasHistory.undo(chessboard, ctx);
            }
        </script>
        <span style="margin-left:100px;"></span>
        <button type="button" class="btn btn-lg btn-primary" onclick="redo()">redo<span> </span><i class="fa fa-repeat" aria-hidden="true"></i></button>
        <script type="text/javascript">
            function redo() {
                canvasHistory.redo(chessboard, ctx);
            }
        </script>
    </div>
    <div class="menuButtons" align="middle" style="margin-top:10px;">
        <button type="button" class="btn btn-lg btn-success" onclick="humanFirst()"><i class="fa fa-user" aria-hidden="true"></i><span> </span>vs<span> </span><i class="fa fa-laptop" aria-hidden="true"></i></button>
        <script type="text/javascript">
            function humanFirst() {
                var message = document.getElementById("message");
                message.innerHTML = "<i class=\"fa fa-user\" aria-hidden=\"true\"></i><span> </span>vs<span> </span><i class=\"fa fa-laptop\" aria-hidden=\"true\"></i>";
                playMode = MODE.HUMANFIRST;
                over = false;
                reset();
            }
        </script>
        <button type="button" class="btn btn-lg btn-info" onclick="aiFirst()"><i class="fa fa-laptop" aria-hidden="true"></i><span> </span>vs<span> </span><i class="fa fa-user" aria-hidden="true"></i></button>
        <script type="text/javascript">
            function aiFirst() {
              var message = document.getElementById("message");
              message.innerHTML = "<i class=\"fa fa-laptop\" aria-hidden=\"true\"></i><span> </span>vs<span> </span><i class=\"fa fa-user\" aria-hidden=\"true\"></i>";
              playMode = MODE.AIFIRST;
              over = false;
              reset();
            }
        </script>
        <button type="button" class="btn btn-lg btn-danger" onclick="human()"><i class="fa fa-user" aria-hidden="true"></i><span> </span>vs<span> </span><i class="fa fa-user" aria-hidden="true"></i></button>
        <script type="text/javascript">
            function human() {
              var message = document.getElementById("message");
              message.innerHTML = "<i class=\"fa fa-user\" aria-hidden=\"true\"></i><span> </span>vs<span> </span><i class=\"fa fa-user\" aria-hidden=\"true\"></i>";
              playMode = MODE.VSHUMAN;
              over = false;
              reset();
            }
        </script>
    </div>
    <hr>
</body>

</html>
